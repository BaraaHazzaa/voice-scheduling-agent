<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Partners | Voice Scheduling</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        h1 { color: #1f2937; font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { color: #6b7280; margin-bottom: 2rem; }
        .btn { background: #2563eb; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: #1d4ed8; }
        .btn:disabled { background: #9ca3af; cursor: not-allowed; }
        .status { margin-top: 1rem; font-size: 0.875rem; color: #059669; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Schedule an Appointment</h1>
        <p>Speak with Riley, our AI scheduling assistant.</p>
        <button id="callBtn" class="btn" onclick="toggleCall()" disabled>Loading...</button>
        <div id="status" class="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js"></script>
    
<script>
    let vapiInstance = null;
    let cachedAgentId = null; 
    const statusDiv = document.getElementById('status');
    const btn = document.getElementById('callBtn');

    async function init() {
        try {
            const res = await fetch('/api/get-config');
            if (!res.ok) throw new Error('Failed to load config');
            const config = await res.json();
            
            // Save the ID for later use in start()
            cachedAgentId = config.agentId;

            // Initialize the SDK
            vapiInstance = window.vapiSDK.run({
                apiKey: config.publicKey,
                assistant: config.agentId 
            });

            vapiInstance.on('call-start', () => {
                statusDiv.innerText = "Call active...";
                btn.innerText = "Stop Call";
                btn.style.background = "#dc2626";
                btn.disabled = false;
            });

            vapiInstance.on('call-end', () => {
                statusDiv.innerText = "Call ended.";
                btn.innerText = "Start Call";
                btn.style.background = "#2563eb";
                btn.disabled = false;
            });

            vapiInstance.on('error', (err) => {
                console.error("Vapi Error:", err);
                // This captures that "Assistant must be provided" error
                statusDiv.innerText = "Error: Check Assistant ID";
                btn.disabled = false;
            });

            btn.disabled = false;
            btn.innerText = "Start Call";

        } catch (error) {
            console.error("Init Error:", error);
            statusDiv.innerText = "Failed to load assistant.";
            btn.innerText = "Error";
        }
    }

    function toggleCall() {
        if (!vapiInstance || !cachedAgentId) {
            console.error("Vapi not initialized or ID missing");
            return;
        }

        if (statusDiv.innerText === "Call active...") {
            vapiInstance.stop();
        } else {
            statusDiv.innerText = "Connecting...";
            btn.disabled = true;
            // Explicitly pass the ID here to satisfy the validation error
            vapiInstance.start(cachedAgentId);
        }
    }

    window.addEventListener('load', init);
</script>
</body>
</html>
