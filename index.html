<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Partners | Voice Scheduling</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        h1 { color: #1f2937; font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { color: #6b7280; margin-bottom: 2rem; }
        .btn { background: #2563eb; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: #1d4ed8; }
        .btn:disabled { background: #9ca3af; cursor: not-allowed; }
        .status { margin-top: 1rem; font-size: 0.875rem; color: #059669; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Schedule an Appointment</h1>
        <p>Speak with Riley, our AI scheduling assistant.</p>
        <button class="btn" onclick="startCall()" disabled>Loading...</button>
        <div id="status" class="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@1.0.0/dist/index.js"></script>
<script>
    let vapi;
    let agentId;
    const statusDiv = document.getElementById('status');
    const btn = document.querySelector('.btn');

    async function init() {
        try {
            const res = await fetch('/api/get-config');
            if (!res.ok) throw new Error('Failed to load config');
            const config = await res.json();
            
            // 1. Initialize Vapi
            vapi = new Vapi(config.publicKey);
            agentId = config.agentId;

            // 2. Attach Listeners IMMEDIATELY after initialization
            vapi.on('call-start', () => { 
                statusDiv.innerText = "Call active..."; 
                console.log('Call started');
            });
            
            vapi.on('call-end', () => { 
                statusDiv.innerText = "Call ended."; 
                btn.disabled = false;
                btn.innerText = "Start Call";
                console.log('Call ended');
            });

            vapi.on('error', (error) => {
                console.error('Vapi Error:', error);
                statusDiv.innerText = "An error occurred.";
                btn.disabled = false;
            });

            // 3. Enable the button
            btn.disabled = false;
            btn.innerText = "Start Call";
        } catch (error) {
            console.error(error);
            btn.innerText = "Error Loading";
            statusDiv.innerText = "Failed to initialize.";
            statusDiv.style.color = "#dc2626";
        }
    }

    async function startCall() {
        statusDiv.innerText = "Connecting...";
        btn.disabled = true;
        try {
            await vapi.start(agentId);
        } catch (error) {
            console.error(error);
            statusDiv.innerText = "Connection failed.";
            btn.disabled = false;
        }
    }

    init();
</script>
</body>
</html>
